<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Register to bitwire</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	
	
	  <form action="#" th:action="@{/register}" th:object="${form}" method="post">
	   	<table>
	   		<tr>
	   			<td>First Name</td>
	   			<td><input type="text" th:field="*{firstName}" /></td>
	   			 <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
	   		</tr>
	   		<tr>
	   			<td>Last Name</td>
	   			<td><input type="text" th:field="*{lastName}" /></td>
	   		 	<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
	   		</tr>
	   		<tr>
	   			<td>Email</td>
	   			<td><input type="text" th:field="*{email}" /></td>
	   		 <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
	   		</tr>
	   		<tr>
	   			<td>Password</td>
	   			<td><input type="text" th:field="*{password}" /></td>
	   		 <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
	   		</tr>
	   		<tr>
	   			<td>Repeat Password</td>
	   			<td><input type="text" th:field="*{passwordRepeated}" /></td>
	   		 <td th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}">Name Error</td>
	   		</tr>
	   	   	<tr>
              	<td><button type="submit">Submit</button></td>
             </tr>
            </table>
	   	</form>
</body>
</html>
