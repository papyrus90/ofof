<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Bitwire change password</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>We have sent you a code on your email , enter it in the form bellow</h2>
	
	   <form action="#" th:action="@{/change_password}" th:object="${form}" method="post">
	  <table>
	   		<tr>
	   			<td>Email Code</td>
	   			<td><input type="text" th:field="*{safety}" /></td>
	   			 <td th:if="${#fields.hasErrors('safety')}" th:errors="*{safety}">Name Error</td>
	   		</tr>
	   		<tr>
	   			<td>Password</td>
	   			<td><input type="text" th:field="*{password}" /></td>
	   		 	<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
	   		</tr>
	   		<tr>
	   			<td>Repeat Password</td>
	   			<td><input type="text" th:field="*{passwordRepeated}" /></td>
	   		 <td th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}"></td>
	   		</tr>
	   			<tr>
              	<td><button type="submit">Submit</button></td>
             </tr>
            </table>
	   	</form>
</body>
</html>
